<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="./icons8-metal-music-16.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="card" style="width: 22rem">
      <div class="card-body">
        <div
          class="top-section d-flex justify-content-between align-items-center mb-3"
        >
          <i class="fa-regular fa-hand-back-fist fa-6x left-hand fa-purple"></i>
          <i
            class="fa-regular fa-hand-back-fist fa-6x right-hand fa-purple"
          ></i>
        </div>
        <h4 class="heading text-center fa-purple">Let's play</h4>
        <div
          class="icons d-flex justify-content-evenly align-items-center flex-wrap mt-3"
        ></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
